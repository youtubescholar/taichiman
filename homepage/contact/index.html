<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="path/to/your/stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Box</title>
    <script>
        function sendEmail() {
            var dateOfIncident = document.getElementById('date').value;
            var descriptionOfIncident = document.getElementById('description').value;
            var involvedParties = document.getElementById('involved-parties').value;
            var witnesses = document.getElementById('witnesses').value;
            var additionalInfo = document.getElementById('additional-info').value;

            var emailBody = `Date of Incident: ${dateOfIncident}%0D%0A` +
                            `Description of Incident: ${descriptionOfIncident}%0D%0A` +
                            `Names of Involved Parties: ${involvedParties}%0D%0A` +
                            `Witnesses: ${witnesses}%0D%0A` +
                            `Additional Information: ${additionalInfo}`;

            var mailtoLink = `mailto:taichiman@tutamail.com?subject=CONDUCT_VIOLATION Report of Code of Conduct Violation&body=${emailBody}`;
            window.location.href = mailtoLink;
        }
    </script>
</head>
<body>
    <h2> Report of Code of Conduct Violation</h2>
    <p>If you wish to remain anonymous, consider using a temporary email service.</p>
    <form onsubmit="sendEmail(); return false;">
        <label for="date">Date of Incident:</label><br>
        <input type="date" id="date" name="date_of_incident"><br><br>

        <label for="description">Description of Incident:</label><br>
        <textarea id="description" name="description_of_incident" rows="4" cols="50"></textarea><br><br>

        <label for="involved-parties">Names of Involved Parties (if known):</label><br>
        <textarea id="involved-parties" name="involved_parties" rows="2" cols="50"></textarea><br><br>

        <label for="witnesses">Witnesses (if any):</label><br>
        <textarea id="witnesses" name="witnesses" rows="2" cols="50"></textarea><br><br>

        <label for="additional-info">Additional Information:</label<br>
        <textarea id="additional-info" name="additional_information" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
    <p>*Please submit this form to report any violations. Your report will be handled promptly and with discretion.</p>
</body>
</html>
